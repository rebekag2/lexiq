<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
        Home
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="saved-words-content" [fullscreen]="true">
    <div class="settings-title">
      <h1>Saved Words</h1>
    </div> 

    <div class="saved-words-list">
      <div *ngFor="let saved of savedWords; let i = index" class="saved-word-item">
        <span class="word-text">
          <strong>{{ saved.word }}</strong> â†’ {{ saved.pair }}
        </span>

        <ion-button fill="clear" class="details-button" [routerLink]="['/word-details']" [queryParams]="{ word: saved.word, from: 'saved' }">
          Details &gt;
        </ion-button>

        <ion-button fill="clear" class="delete-button" (click)="deleteWord(i)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
  </div>
  
</ion-content>
