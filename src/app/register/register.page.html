<ion-content>
   <div class="container">
    <h1 >
      Create Account
    </h1>
    <!-- Formularul de înregistrare -->
    <form (submit)="register()">
      <!-- Câmpul pentru nume -->
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
      </ion-item>

      <!-- Câmpul pentru email -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <!-- Câmpul pentru parolă -->
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <!-- Butonul de înregistrare -->
      <ion-button expand="block" type="submit">
        Sign Up
      </ion-button>

       <p> Back to <a routerLink="/login"> Login</a> ?</p>
    </form>
  </div>
</ion-content>
